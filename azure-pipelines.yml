# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - README.md
      - helm
      - terraform


resources:
- repo: self


variables:
  # Container registry service connection established during pipeline creation
  imageRepository: 'application'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  imageTag:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: 'ACR'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(imageTag)'

    - task: HelmInstaller@0
      inputs:
        helmVersion: '3.6.0'
        installKubectl: true

    - script: |
        helm registry login $(ACR_NAME).azurecr.io --username $(ACR_NAME) --password $(ACR_PASSWORD)
        helm pull oci://$(ACR_NAME).azurecr.io/helm 
      displayName: Pull Helm Chart from ACR


    - task: HelmDeploy@0
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'Azure subscription 1(87ed7345-6e20-4565-844b-70b8b682de46)'
        azureResourceGroup: 'default'
        kubernetesCluster: 'default-bestrong-aks'
        useClusterAdmin: true
        namespace: 'default'
        command: 'upgrade'
        chartType: 'Name'
        chartName: 'helm'
        chartVersion: '1.3.1'
        releaseName: 'application'
        overrideValues: 'image.tag=$(Build.BuildId)'
        arguments: '--reuse-values'
      
        


