# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'fbed2136-d61b-4f25-8091-48ea362f93e1'
  imageRepository: 'application'
  containerRegistry: 'prodbestrongregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: ACRTask@0
      inputs:
        azureSubscription: 'PipelineConnection'
        azureContainerRegistry: 'devbestrongregistry'
        containerRepository: 'application'
        contextType: 'Git'
        githubConnection: 'Github'
        repositoryName: 'c45/ASPNETCore-WebAPI-Sample'
        branch: 'main'
        dockerfileOrTaskFile: 'Dockerfile'

